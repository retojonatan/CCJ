    <section>
      <div id="login">
        <div class="container p-5">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-12">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="" method="post">
                  <h3 class="text-center text-info">Bienvenido</h3>
                  <div class="form-group">
                    <label for="username" class="text-info">Usuario:</label><br>
                    <input type="text" name="username" id="username" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Contraseña:</label><br>
                    <input type="password" name="password" id="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="button" name="submit" class="btn btn-info btn-block" onClick="LoguearUsuarioGoogle()" value="Ingresar">
                  </div>
                  <div class="mensaje-error col-md-12" style="color: red; text-align: center; padding-top: 10px;">
                    <span id="ErrorLogueo"></span>                                        
                  </div>
                  <script>
                    function LoguearUsuarioGoogle() {
                      var user = document.getElementById("username").value;
                      var password = document.getElementById("password").value;

                      var urlCompleta = 'https://colegiociudadjardin.edu.ar/OperacionUsuarios/LoguearUsuario';
                      
                      var request = $.ajax({
                          url: urlCompleta, 
                          type: 'GET', 
                          dataType: 'json',
                          data: {username: user, password: password}
                      })
                      request.done(function (response) {
                        if (response) {
                            
                        } else {
                            document.getElementById("ErrorLogueo").innerHTML = "Los datos ingresados son invalidos";
                        }
                      })  
                      request.fail(function (jqXHR, textStatus) {
                          alert("Hubo un error: " + textStatus);
                      })
                    }
                </script>  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
